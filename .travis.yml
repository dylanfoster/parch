sudo: false
language: node_js
node_js:
- '6'
- '5'
- '4'
os:
- osx
- linux
cache:
  yarn: true
  directories:
    - $HOME/.npm
before_install:
- yarn config set spin false
script: yarn cover
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
after_success: bash scripts/deploy
deploy:
- provider: npm
  email: dylan947@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: dylanfoster/parch
env:
  global:
  - GH_REF: github.com/parch-js/docs
