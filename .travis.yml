sudo: false
language: node_js
node_js:
- '6'
- '8'
- node
os:
- osx
- linux
cache:
  yarn: true
before_install:
- yarn config set spin false
script: yarn cover
after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
  - yarn docs
deploy:
- provider: npm
  email: dylan947@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: parch-js/parch
- provider: pages
  github_token: $GITHUB_TOKEN
  local_dir: docs
  repo: parch-js/docs
  target_branch: master
  skip_cleanup: true
  on:
    branch: master
